spring:
  config:
    activate:
      on-profile: pro
  application:
    name: api-railway

  datasource:
    url: ${secrets.DB_URL}
    username: ${secrets.DB_USER}
    password: ${secrets.DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect